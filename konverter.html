<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./konverter.css">
</head>
<body>
    <div class="container">
        <h1>
            Конвертер валют онлайн
        </h1>
        <div class="main-content">
         <div class="input-source">
            <label> I have </label>
            <div class="currency-wrapper">
              <div class="single-currency single-currency-active">RUB</div>
              <div class="single-currency ">USD</div>
              <div class="single-currency ">EUR</div>
              <div class="single-currency ">GBP</div>
            </div>
            <div class = "amount-wrapper">
                <input value="1" id = 'input' type="text" class="input-amount">
                <p class="exchange rate">
                    1 RUB = 0.0135 USD
                </p>
            </div>
         </div>
         <div class="output-target">
           <label> I want to change to </label>
           <div class="currency-wrapper">
            <div class="single-currency ">RUB</div>
            <div class="single-currency single-currency-active">USD</div>
            <div class="single-currency ">EUR</div>
            <div class="single-currency ">GBP</div>
           </div>
           <div class = "amount-wrapper">
            <input value="1" id = 'output' type="text" class="input-amount">
            <p class="exchange rate">
                1 USD = 73.8896 RUB
            </p>
        </div>
         
            </div>
        </div>
    </div>
    <script src="konverter.js"></script>
</body>
</html>
